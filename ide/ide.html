    <h1>IDE</h1>

<div id="parameters_div">
<button id="cross_button" onclick="hidParameters();"><i class="fa fa-close"></i></button>
<!-- <a href="#" id="cross_button"></a> -->
<label for="language">Choose a programmation language:</label>
<select name="language" id="language" onchange="change_language()">
<option value="Python" selected>Python</option>
<option value="Javascript">Javascript</option>
<option value="Markdown">Markdown</option>
</select>
<br>
<label for="vim-mode">Select if the Vim mode is activated:</label>
<select name="vim-mode" id="vim-mode" onchange="change_vim_mode();">
    <option value="Y">Yes</option>
    <option value="N" selected>No</option>
</select>
<br>
<label for="file_type">Select the type of file to save :</label>
<select name="file_type" id="file_type" onchange="change_file_type();">
    <option value="Python" selected>.py</option>
    <option value="JS">.js</option>
    <option value="Markdown">.md</option>

</select>
<br>
<label for="runtime">Choose a runtime:</label>
<select name="runtime" id="runtime" onchange="change_runtime()">
<option value="python">Python</option>
<option value="markdown">Markdown</option>
<option value="none" selected>None</option>
</select>
</div>
<button class="other-button" type="button" id="runButton" style="visibility: hidden;">Run</button>
<br>
<br>
<button class="other-button" type="button" onclick="saveStaticDataToFile();">Click to Save</button>
<div id="code-output">
<div id="mycode"></div>
<div id="big-output">
    <h2>Output</h2>
    <div id="output"></div>
</div>
</div>
